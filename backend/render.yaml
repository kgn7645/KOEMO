services:
  - type: web
    name: koemo-backend
    runtime: node
    repo: https://github.com/kgn7645/KOEMO
    rootDir: backend
    buildCommand: npm install && npm run build || echo "No build script found"
    startCommand: node dist/index.js || node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_MONGODB
        value: false
      - key: JWT_SECRET
        value: koemo-production-secret-2024
      - key: CORS_ORIGIN
        value: "*"
      - key: PORT
        value: 3000